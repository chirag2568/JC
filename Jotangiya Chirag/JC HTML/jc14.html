<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frames</title>
</head>
<frameset cols="25%,50%,25%">
    <frame name="left" src="head.html" />
    <frame name="center" src="content.html" />
    <frame name="right" src="footer.html" />
    <noframes>

        <body>Your browser does not support frames.</body>
    </noframes>
</frameset>

</html>
