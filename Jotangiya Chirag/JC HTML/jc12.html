<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tag Demo</title>
</head>

<body>
    <h2 align="center">Admission Form</h2>
    <form name="forml">
        <table>
            <tr>
                <td>Enter firstname:</td>
                <td><input type="text" name="txtfname"></td>
                <td>Enter Lastname</td>
                <td><input type="text" name="txtlanme"></td>
            </tr>
            <tr>
                <td>Enter Birthdate:</td>
                <td><input type="date" name="txt bdate"></td>
            </tr>
            <tr>
                <td>Enter Pan:</td>
                <td><input type="text" name="txtpan" size="15" maxlength="10"></td>
                <td>Enter Password</td>
                <td><input type="Password" name="txtpassword"></td>
            </tr>
            <tr>
                <td>Enter Address:</td>
                <td><textarea rows="3" rows="3" cols="20" name="txtaddress"></textarea></td>
                <td>Enter Phone No:</td>
                <td><input type="number" name="txtphone"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td>input type="email" name="txtemail"</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radios" name="gender">Male <input type="radios" name="gender">Female</td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td><input type="checkbox" name="reading">Reading <input type="checkbox" name="traveling">Traveling <input type="checkbox" name="music">Music</td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><select name="Course">
<option value="1"BCA></option>
<option value="2"B.Com></option>
<option value="3"BBA></option>
    </select>
                </td>
            </tr>
            <tr>
                <td><input type="Submit" name="submit"></td>
                <td>input type="Rest" name="reset"</td>
            </tr>
        </table>
    </form>

</body>

</html>
