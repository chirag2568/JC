<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/vedio/Images</title>
</head>

<body>
    <table width="60%" align="center" border="1">
        <tr>
            <td>Image</td>
            <td><img src="flamingo.jpg" width="200" height="200"></td>
        </tr>
        <tr>
            <td>Audio</td>
            <td><audio src="flamingo.mp3" controls></td>
        </tr>
        <tr>
            <td>Vedio</td>
            <td><video width="640" height="480" src="flamingo.mp4" controls></td>
        </tr>

    </table>

</body>

</html>
