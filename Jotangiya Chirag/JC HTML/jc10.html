<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <table align="center" border="1" cellpadding="5" cellspacing="5" width="50%" height="200">
        <tr align="center">
            <td colspan="2"><b> Student List</b></td>
        </tr>
        <tr bgcolor="Orange">
            <th>Sr.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>Chirag</td>
        </tr>
        <tr bgcolor="green">
            <td align="center">2</td>
            <td>JC</td>
        </tr>
    </table>
</body>

</html>
